<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Название проекта</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/index.js" defer></script>
  </head>
  <body class="page__body">
    <h1 class = "visually-hidden">Главная страница</h1>

    <header class="header">
      <div class="container">
        <nav class="navigation">
          <div class="navigation__logo">
            <a class="logo-image" href="index.html">
              <img src="logo-image.png" alt="Логотип" width="34" height="34">
            </a>
            <a class="logo-text" href="index.html">
              Cat Energy
            </a>
          </div>

          <ul class="navigation__list">
            <li class="navigation__item">
              <a class="navigation__link navigation__link--active" href="link-to.html" >Главная</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="link-to.html">Каталог продукции</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="link-to.html">Подбор программы</a>
            </li>
          </ul>

          <div class="navigation__toggle"></div>
        </nav>

        <article class="header__promo">
          <h2 class="header__title">Функциональное питание для котов</h2>
          <span class="header__slogan">Занялся собой? Займись котом!</span>
          <button class="button button--primary" type="button">Подобрать программу</button>
        </article>

        <img class="header__food-picture" src="food.jpg" alt="Картинка питания" height="40" width="40">

      </div>
    </header>

    <main class="main container">
      <section class="programs">
        <div class="program-card">
          <div class="program-card__heading">
            <img class="program-card__image" src="program.jpg" alt="Картинк худого животного" height="40" width="40">
            <h3 class="program-card__title">Похудение</h3>
            <p class="program-card__description"></p>
            <a class="program-card__link" href="form.html">Каталог slim</a>
          </div>
        </div>
        <div class="program-card">
          <div class="program-card__heading">
            <img class="program-card__image" src="heavy.jpg" alt="Картинка мощного животного" height="40" width="40">
            <h3 class="program-card__title">Набор массы</h3>
            <p class="program-card__description"></p>
            <a class="program-card__link" href="link-to.html">Каталог pro</a>
          </div>
        </div>
      </section>

      <section class="instruction">
        <h2 class="instruction__title">Как это работает</h2>

        <div class="instruction__step">
          <p class="instruction__description"></p>
        </div>
        <div class="instruction__step">
          <p class="instruction__description"></p>
        </div>
        <div class="instruction__step">
          <p class="instruction__description"></p>
        </div>
        <div class="instruction__step">
          <p class="instruction__description"></p>
        </div>
      </section>

      <section class="live-example">
        <div class="live-example__description">
          <h2 class="live-example__title">Живой пример</h2>
          <p class="live-example__history"></p>
          <div class="live-example__metrics"></div>
          <div class="live-example__cost"></div>
        </div>
        <div class="live-example__image"></div>
      </section>

      <section class="location">
        <h2 class="location__titile visually-hidden">Где мы находимся</h2>
        <div class="location__invitaion"></div>
        <div class="location__map"></div>
      </section>
    </main>

    <footer class="footer container">
      <a class="footer__logo logo-text" href="index.html">
        Cat Energy
      </a>
      <div class="footer__socials">
        <svg class="footer__social social" width="20" height="20" ></svg>
        <svg class="footer__social social" width="20" height="20" ></svg>
        <svg class="footer__social social" width="20" height="20" ></svg>
      </div>
      <div class="footer__author"></div>
    </footer>

  </body>
</html>
